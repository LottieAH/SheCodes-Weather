<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Lottie's Weather App</title>
    <link
      rel="icon"
      type="icon"
      href="https://raw.githubusercontent.com/LottieAH/Accessible-Weather-App/main/Favicon%20weather%20app.png?token=AWNCQ6SU7JM6OHPHP2SOKGTB23CGA"
    />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <input
          type="search"
          id="location"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
        />
        <input
          class="inlineButton"
          type="submit"
          value="Search"
          id="citySearch"
        />
      </form>
    </div>
    <h1 id="city"></h1>
    <div class="row">
      <div class="col-6">
        <h2>
          <img class="icon" src="" alt="Clear" id="icon" /><span
            id="temperature"
          ></span
          >°C | °F
        </h2>
      </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/h</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <p class="dateTime">Last updated: <span id="date"></span></p>
      <p>
        <a href="https://github.com/LottieAH/Accessible-Weather-App"
          >Open-source code</a
        >
        by
        <a href="https://www.linkedin.com/in/lottie-hanson-digital-marketing/"
          >Lottie Hanson</a
        >
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
