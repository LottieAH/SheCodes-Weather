<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Lottie's Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <input
          type="search"
          id="city"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
        />
        <input class="inlineButton" type="submit" value="Search" id="city" />
      </form>
    </div>
    <h1 id="location">London</h1>
    <div class="row">
      <div class="col-6">
        <h2>21°C | °F</h2>
      </div>
      <div class="col-6">
        <ul>
          <li>Precipitation: 0%</li>
          <li>Humidity: 0%</li>
          <li>Wind: 0%</li>
        </ul>
      </div>
    </div>
    <p>
      Open-source code by
      <a href="https://www.linkedin.com/in/lottie-hanson-digital-marketing/"
        >Lottie Hanson</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
