<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Lottie's Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <input
          type="search"
          id="location"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
        />
        <input
          class="inlineButton"
          type="submit"
          value="Search"
          id="citySearch"
        />
      </form>
    </div>
    <h1 id="city"></h1>
    <div class="row">
      <div class="col-6">
        <h2><span id="temperature"></span>°C | °F</h2>
      </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span></li>
        </ul>
      </div>
    </div>
    <p>
      Open-source code by
      <a href="https://www.linkedin.com/in/lottie-hanson-digital-marketing/"
        >Lottie Hanson</a
      >
    </p>
    <script src="src/app.js"></script>
    <div class="footer">
      <p>Last updated: <span id="date"></span></p>
    </div>
  </body>
</html>
